<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax Scrolling Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h3 class="logo">Brand<span>Name</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </nav>

        <h1 class="big-title translate" data-speed="0.1">Air Quality Index</h1>

        <img src="person.png" class="person translate" data-speed="0.25" alt="">
        <img src="mountain1.png" class="mountain1 translate" data-speed="0.2" alt="">
        <img src="mountain2.png" class="mountain2 translate" data-speed="0.4" alt="">
        <img src="mountain3.png" class="mountain3 translate" data-speed="0.3" alt="">
        <img src="sky.png" class="sky translate" data-speed="0.5" alt="">
    </header>

    <section>
        <div class="shadow"></div>

        <div class="container">
            <div class="content opacity">
                <h3 class="title">
                   
                    <div class="border"></div>
                </h3>
               
            </div>

           
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
